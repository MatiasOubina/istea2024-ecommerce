<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <!--Toastify-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!--Estilos propios-->
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>

    <div class="wrapper">
        <aside>
            <header>
                <h1 class="logo">Istea Shop Grupo II</I></h1>
            </header>
            <nav>
                <ul>
                    <li>
                        <!-- Men칰 desplegable para filtrar por categor칤a -->
                        <div class="nav-item dropdown">
                            <button class="boton menu dropdown-toggle" id="navbarDropdownCategorias" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Categor칤as
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdownCategorias">
                                <li><a class="dropdown-item" href="#" data-categoria="todos">Todos los productos</a>
                                </li>
                                <li><a class="dropdown-item" href="#" data-categoria="electronics">Electr칩nica</a></li>
                                <li><a class="dropdown-item" href="#" data-categoria="clothing">Ropa</a></li>
                                <li><a class="dropdown-item" href="#" data-categoria="jewelery">Accesorios</a></li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer"> 춸 Grupo II 2024 </p>
            </footer>
        </aside>
        <main>
            <!-- Bot칩n del carrito -->
            <button class="btn btn-primary position-relative" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasCarrito" aria-controls="offcanvasCarrito" style="width: 50px;">
                <i class="bi bi-cart-fill"></i>
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                    0
                </span>
            </button>
            <!-- Fin Bot칩n del carrito -->

            <!-- Off-canvas del carrito -->
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasCarrito"
                aria-labelledby="offcanvasCarritoLabel" style="width: 500px;">
                <div class="offcanvas-header">
                    <h5 id="offcanvasCarritoLabel">Carrito de compras</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <div id="mensaje-vacio" style="display: block; text-align: center; margin-top: 20px;">
                        <p id="mensaje"><b>Todav칤a no hay productos en tu carrito</b> 游땩</p>
                    </div>
                    <ul id="carrito-lista" class="list-group mb-3">
                        <!-- Ac치 se van agregando los productos -->
                    </ul>
                    <div class="d-flex justify-content-between">
                        <strong id="box-total" style="display: none;">Total:</strong>
                        <span id="carrito-total" style="display: none;">$0.00</span>
                    </div>
                    <div style="display: flex; flex-direction: row-reverse; align-items: center;">
                        <button id="finalizarCompraBtn" class="btn btn-success w-30 mt-3 me-3"
                            style="display: none;">Finalizar
                            Compra</button>
                        <button id="limpiarCarritoBtn" class="btn btn-warning w-30 mt-3 me-2"
                            style="display: none;">Limpiar
                            Carrito</button>
                    </div>
                </div>
            </div>
            <!--Fin Off-canvas del carrito -->

            <!--Container para los productos-->
            <div id="productos-container" class="row"></div>
            <!--Fin ontainer para los productos-->

            <!-- Modal -->
            <div class="modal fade" id="productoModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Detalles del producto</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="productos-container" class="row"></div>
            <!-- Fin Modal -->
        </main>
    </div>

    <!-- Bootstrap CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <!--Sweet Alert-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!--TOASTIFY-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- L칩gica Propia -->
    <script type="module" src="./js/index.js"> </script>
</body>

</html>
